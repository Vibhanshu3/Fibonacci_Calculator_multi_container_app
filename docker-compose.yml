version: "3"
services:
  client:
    image: "vishekhar/docker-client:latest"
    mem_limit: 128m
    hostname: client
  server:
    image: "vishekhar/docker-server:latest"
    mem_limit: 128m
    hostname: api
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
      - PGUSER=$PGUSER
      - PGHOST=$PGHOST
      - PGDATABASE=$PGDATABASE
      - PGPASSWORD=$PGPASSWORD
      - PGPORT=$PGPORT
  worker:
    image: "vishekhar/worker:latest"
    mem_limit: 128m
    hostname: worker
    environment:
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
  nginx:
    image: "vishekhar/nginx:latest"
    mem_limit: 128m
    hostname: nginx
    ports:
      - "80:80"